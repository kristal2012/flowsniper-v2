<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <script src="https://js.puter.com/v2/" defer></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AG Capital | Trading Dashboard</title>
  <script src="https://cdn.tailwindcss.com" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #09090b;
      color: #fafafa;
    }

    #error-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: red;
      z-index: 9999;
      padding: 20px;
      white-space: pre-wrap;
      overflow: auto;
    }
  </style>
  <script>
    window.addEventListener('error', function (event) {
      var overlay = document.getElementById('error-overlay');
      if (overlay) {
        overlay.style.display = 'block';
        overlay.innerText += 'Error: ' + event.message + '\nAt: ' + event.filename + ':' + event.lineno + '\n\n';
      }
    });
    window.addEventListener('unhandledrejection', function (event) {
      var overlay = document.getElementById('error-overlay');
      if (overlay) {
        overlay.style.display = 'block';
        overlay.innerText += 'Unhandled Promise Rejection: ' + event.reason + '\n\n';
      }
    });
  </script>
</head>

<body>
  <div id="error-overlay"></div>
  <div id="root">
    <div
      style="color: white; font-family: sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center;">
      Loading FlowSniper... (If this stays, check Console)
    </div>
  </div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
